<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css" />

  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>

<script src="./index.js"></script>

<body class='container'>
  <div class="card">
    <div class="card-sections">
        <div class="card-section card-section--without-padding desktop-section">
          <img class="bg-img"src="./images/bg-pattern-desktop.svg" alt="bg-img">
          <img class="woman-img" src="./images/illustration-woman-online-desktop.svg" alt="woman-img">
          <img class="block-img" src="./images/illustration-box-desktop.svg" alt="block-img">
        </div>
        <div class="card-section card-section--without-pading mobile-section">
          <img class="bg-img-mobile"src="./images/bg-pattern-mobile.svg" alt="bg-img-mobile">
          <img class="woman-img-mobile" src="./images/illustration-woman-online-mobile.svg" alt="woman-img-mobile">
        </div>
        <div class="card-section">
          <div class="card-header">
            FAQ
          </div>
          <div class="card-content">
            <div id='faq'></div>
          </div>
        </div>
    <div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/EduKegler" target="_blank">Eduardo Kegler</a>.
  </div>
</body>
</html>
